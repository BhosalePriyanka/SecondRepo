<!DOCTYPE html>
<html>
<head>
<link  rel="stylesheet" href="/css/Reservation Form.css" type="text/css" />
</head>
<body>
<h1> Advance Booking </h1>
<form>
<fieldset >
<legend> Personal Details </legend>
	<label > Mr </Label> 
			<input class="mr" type="radio" name="Male"> 
	<Label > Ms </Label>
			<input class="ms" type="radio" name="Female"> <br>
 First Name: <br><input type="text" name= "First Name">  <br>
 Last Name:<br> <input type="text" name="Last Name"> <br>
 Address: <br><input type="text" name="Address">  <br>
 Email Id: <br><input type="email" name="EMail Id"><br>
 Room Type: <br><input list="Room Type" name="Room Type"> 
<datalist id="Room Type">
<option value="Single">
<option value="Double">
<option value="Extra Person">
</datalist> <br>
 No of Rooms: <br><input list="No Of Rooms" name="No of Rooms"> 
<datalist id="No Of Rooms">
<option value="1">
<option value="2">
<option value="3">
<option value="4">
<option value="5">
</datalist><br>
 Date: <br><input type="date" name="Date Of Reservation">  <br>
<input class="submit" type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
